<!DOCTYPE html>

<!--
    Important things to note:
        All current blocks:
            styles -> for including css made for a page, each page has their own css along with base.css for organization
                      can also put js files there if none of the functions directly interact with the page (so no changing innerHTML or HTML elements in general)
            onload -> in case you need to load some js as the page loads, make sure to include the <script> html section in the content block, or at least any block that is in the body
                          refer to receive-story.html for an example, right at the start of the content block
            page -> for stylistic purposes, allows you to add a custom title to the top of the page
            navbuttons -> to organize buttons that can be used to navigate the site, they will all be aligned at the top right of the page
            content -> the actual content of the body, where things happen
-->

<html>
    <head>
        <title>
            U Stories
        </title>
        <link rel="icon" href="{{ url_for('static',filename='images/U-Logo.png') }}" type="image/png"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/base.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% block styles %}{% endblock %}
    </head>


    <body {% block onload %}{% endblock %}>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/p/index.html">U Stories</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto" >
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/p/homepage.html">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ username }}
                            </a>
                            <div class="dropdown-menu"  id ="dropdown-menu"  aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/p/index.html">My stories</a>
                                <a class="dropdown-item" href="/sign-out">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>



            <section>

                <div class="bulk">
                    <div class="body">
                        {% block content %}{% endblock %}
                    </div>
                </div>

            </section>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
